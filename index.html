<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AutoCom</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <link rel="stylesheet" href="http://dobtco.github.io/jquery-resizable-columns/dist/jquery.resizableColumns.css">
    <script src="http://dobtco.github.io/jquery-resizable-columns/dist/jquery.resizableColumns.min.js"></script>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <style>
        body {
            font-size: 14px !important;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav nav-tabs" id="main-nav" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Cổng</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Tin nhắn</a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Gửi tin nhắn</a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Cấu hình</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <table 
                id="listComTable"
                class="table table-bordered table-hover" 
                style="border: 1px solid; margin-top: 1px; text-align: center;"
                data-toggle="table"
                data-click-to-select="true"
            >
                <thead>
                    <tr>
                        <th data-checkbox="true"></th>
                        <th data-sortable="true" data-field="comName">Tên cổng</th>
                        <th data-sortable="true" data-field="numod">Vị trí</th>
                        <th data-sortable="true" data-field="imei">IMEI</th>
                        <th data-sortable="true" data-field="iccid">ICCID</th>
                        <th data-sortable="true" data-field="operator">Nhà mạng</th>
                        <th data-sortable="true" data-field="msisdn">Số thuê bao</th>
                        <th data-sortable="true" data-field="balance">Số dư</th>
                        <th data-sortable="true" data-field="smsCount">Số tin nhắn</th>
                        <th data-sortable="true" data-field="signal">Tín hiệu</th>
                        <th data-sortable="true" data-field="status">Status</th>
                        <th data-sortable="true" data-field="state">State</th>
                        <th data-field="statement">Statement</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">.aa..</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">.ff..</div>
      </div>
</body>

<script>
    $(document).ready(() => {
        const socket = io("http://localhost:3000")
        let listComTable = $("#listComTable")
        socket.on("LOAD_PORTS", (ports) => {
            listComTable.bootstrapTable("load", ports)
        })
        socket.on("PORTS", (ports) => {
            listComTable.bootstrapTable("load", ports)
        })
    })
    $(function(){
        $("table").resizableColumns()
    });
</script>
</html>
