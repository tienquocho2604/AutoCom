<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AutoCom</title>

    <!-- <link rel="stylesheet" href="../../assets/css/all.min.css"> -->

    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="../../assets/js/jquery.slim.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-size: 14px !important;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12">
            <form action="" method="POST">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center row">
                    <div class="col-5">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">
                                Remember
                            </label>
                        </div>
                    </div>
                    <div class="col-7">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
